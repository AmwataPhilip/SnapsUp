<div
  class="flex flex-col h-full w-full items-center justify-center text-center px-20 py-12"
>
  <h1 class="text-lg">Upload Image</h1>
  <div class="w-full max-w-md bg-white">
    <form>
      <div class="mb-5">
        <label for="name" class="mb-3 block text-base font-medium">
          Image Name
        </label>
        <input
          type="name"
          name="name"
          id="name"
          [(ngModel)]="imageName"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base font-medium outline-none focus:border-emerald-600 focus:shadow-md"
        />
      </div>

      <div class="pt-4">
        <div>
          <input
            type="file"
            accept="image/*"
            (change)="handleUploadFiles($event)"
            name="file"
            id="file"
            class="sr-only"
            multiple
          />
          <label for="file">
            <div class="flex items-center justify-center hover:cursor-pointer">
              <img
                src="../../../../../assets/icons/add_a_photo_FILL1_wght400_GRAD0_opsz48.svg"
                alt="Add Photo Icon"
                class="hover:shadow-lg"
              />
            </div>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
